<div class="container mt-5 row">
    <div class="card col-md-4 me-3 mb-3 myShadow" style="width: 18rem;" *ngFor="let new of news">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h5 class="card-title">{{new.title}}</h5>
            <p class="card-text">{{new.description}}</p>
            <div class="mt-5">
                <a routerLink='/editnews/{{new._id}}'><button class="btn btn-dark mywidth me-2">Update</button></a>
                <button class="btn btn-dark mywidth me-2" (click)='deletenews(new)'>Delete</button>
            </div>
        </div>
    </div>
</div>
